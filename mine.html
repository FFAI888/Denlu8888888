<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>我的</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>我的</h1>
    <p>我的邀请人绑定地址：</p>
    <input type="text" id="boundReferrer" readonly>
    <button id="copyReferrerBtn">复制邀请人地址</button>
</div>

<!-- 底部导航 -->
<nav class="navbar">
    <a href="home.html">首页</a>
    <a href="#">拼团</a>
    <a href="#">赚币</a>
    <a href="#">兑换</a>
    <a href="mine.html">我的</a>
</nav>

<script src="script.js"></script>
<script>
document.addEventListener('DOMContentLoaded', async function(){
    await checkLoginSecurity();

    const referrer = localStorage.getItem('referrerAddress') || '';
    document.getElementById('boundReferrer').value = referrer;

    document.getElementById('copyReferrerBtn').addEventListener('click', function(){
        navigator.clipboard.writeText(referrer).then(()=>{
            alert('邀请人地址已复制');
        });
    });
});
</script>
</body>
</html>
