<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSC主网钱包登录系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div> <!-- 背景美化层 -->
    <div class="container">
        <h1>BSC主网钱包登录</h1>
        <div class="status">
            <p id="walletAddress">钱包状态：<span id="walletIcon">❌</span> 未连接</p>
            <p id="networkStatus">网络状态：<span id="networkIcon">❌</span> 未知</p>
        </div>
        <button id="connectWalletBtn">连接钱包</button>
        <button id="switchNetworkBtn" style="display:none;">切换到BSC主网</button>
        <button id="logoutBtn" style="display:none;">退出登录</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
