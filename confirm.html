<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>确认关系页面 v1.05</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .button-container {
      position: relative;
      width: 200px;
      height: 50px;
      margin: 50px auto;
    }

    .stacked-button {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      opacity: 0.9;
      transition: transform 0.2s;
    }

    .stacked-button:hover {
      transform: scale(1.05);
    }

    #btnReceive { background-color: #28a745; }
    #btnSend    { background-color: #007bff; }
    #btnBind    { background-color: #ffc107; }

    .chain-warning {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>确认关系</h1>
    <p class="chain-warning">提示：本应用仅支持 BN 链，其他链将强制返回登录页面。</p>
    <div class="button-container">
      <button id="btnReceive" class="stacked-button" onclick="confirmReceive()">确认接收</button>
      <button id="btnSend" class="stacked-button" onclick="confirmSend()">确认发送</button>
      <button id="btnBind" class="stacked-button" onclick="confirmBind()">确认绑定</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // 保留原有按钮点击逻辑
    function confirmReceive() {
      alert('已确认接收！');
      window.location.href = 'home.html';
    }

    function confirmSend() {
      alert('已确认发送！');
      window.location.href = 'home.html';
    }

    function confirmBind() {
      alert('已确认绑定！');
      window.location.href = 'home.html';
    }

    // 页面加载时调用检测
    initPageCheck();
  </script>
</body>
</html>
