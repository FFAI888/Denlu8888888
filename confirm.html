<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>确认关系页面 v1.03</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .button-container {
      position: relative;
      width: 200px; /* 按钮宽度 */
      height: 50px; /* 按钮高度 */
      margin: 50px auto; /* 居中 */
    }

    .stacked-button {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      opacity: 0.9;
      transition: transform 0.2s;
    }

    .stacked-button:hover {
      transform: scale(1.05);
    }

    #btnReceive { background-color: #28a745; } /* 绿色 */
    #btnSend    { background-color: #007bff; } /* 蓝色 */
    #btnBind    { background-color: #ffc107; } /* 黄色 */
  </style>
</head>
<body>
  <div class="container">
    <h1>确认关系</h1>
    <p>请选择操作类型：</p>
    <div class="button-container">
      <button id="btnReceive" class="stacked-button" onclick="confirmReceive()">确认接收</button>
      <button id="btnSend" class="stacked-button" onclick="confirmSend()">确认发送</button>
      <button id="btnBind" class="stacked-button" onclick="confirmBind()">确认绑定</button>
    </div>
  </div>

  <script>
    function confirmReceive() {
      alert('已确认接收！');
      window.location.href = 'home.html';
    }

    function confirmSend() {
      alert('已确认发送！');
      window.location.href = 'home.html';
    }

    function confirmBind() {
      alert('已确认绑定！');
      window.location.href = 'home.html';
    }
  </script>
</body>
</html>
