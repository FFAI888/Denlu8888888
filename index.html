<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DApp 应用</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar">
    <button id="navLogin" class="active">登录</button>
    <button id="navConfirm">确认关系</button>
</div>

<div id="pageLogin" class="page active">
    <div class="login-card">
        <h2>登录 BSC 钱包</h2>
        <button id="connectButton">连接钱包</button>
        <p id="status">未连接</p>
    </div>
</div>

<div id="pageConfirm" class="page">
    <div class="card">
        <div class="wallet-row">
            <input type="text" id="walletInput" class="wallet-input" placeholder="钱包地址" disabled />
            <div id="qrcode" class="qrcode" style="display:none;"></div>
        </div>
        <div class="button-container" id="buttonContainer">
            <button id="btn1" class="disabled">确认接收</button>
            <button id="btn2" class="disabled">确认发送</button>
            <button id="btn3" class="disabled">确认绑定</button>
        </div>
    </div>
</div>

<div class="overlay" id="overlay">
    <div class="big-qrcode" id="bigQrcode"></div>
</div>

<script src="qrcode.min.js"></script>
<script src="app.js"></script>
</body>
</html>
