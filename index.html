<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>登录</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 登录提示 -->
<div id="login-alert">请先连接钱包进行登录</div>

<div class="container">
    <h1>登录</h1>

    <!-- 登录卡片 -->
    <div class="login-card">
        <p>欢迎使用平台，请连接您的钱包</p>
        <button id="connectBtn">连接钱包</button>
    </div>

    <div class="login-card">
        <label>邀请人:</label>
        <input type="text" id="referrerInput" placeholder="请输入邀请人钱包地址" readonly>
    </div>
</div>

<script src="script.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function(){
    const referrer = localStorage.getItem('referrerAddress') || '';
    if(referrer) document.getElementById('referrerInput').value = referrer;

    // 登录提示显示 3 秒后自动消失
    const alertBox = document.getElementById('login-alert');
    alertBox.classList.add('show');
    setTimeout(()=>{
        alertBox.classList.remove('show');
        alertBox.classList.add('hide');
    },3000);
});
</script>
</body>
</html>
